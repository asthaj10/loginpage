<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Story Books</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>SignUp for super cool stories!</h2>

<div id="forms" class="modal">
  
  <form class="modal-content" action="" method="post"> <!--action: takes the form data to .php or backend (specifies wjere tos end the data), method post sends data as an http post transaction-->
    <div class="container">
    	<label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter your name" name="name" required>

      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="email"><b>Email Id</b></label>
      <input type="email" placeholder="Enter Email-Id" name="emailid" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit"><a href="Loginpage.html">Complete SignUp</a></button>
</div>

</form>
</div>
</body>
